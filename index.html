<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

  <div id="main-div" class="container">

    <header>
      <h1 id="title">Wikipedia Viewer</h1>
    </header>

    <main>

      <div id="search" class="container">
        <i id="search-icon" class="fas fa-search" ></i>
        <h4 id="search-icon-description">Click icon to begin search</h4>
        <form id="search-bar" action="">
          <input id="search-input" type="text" name="search" placeholder="Search Me">
        </form>
      </div>
        
      <div id="random" class="container">
          <h4>Or<br>Feeling Lucky?</h4>
          <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click me for random article!</a>
        </div>
      
    </main>
    
  </div>
  
<script src="scripts.js"></script>
</body>
</html>
